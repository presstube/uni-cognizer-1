<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNI Test Client</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', monospace;
            background: #0a0a0a; 
            color: #ccc; 
            display: flex; 
            height: 100vh;
            overflow: hidden;
        }
        .panel { padding: 20px; overflow-y: auto; }
        .left { width: 300px; border-right: 1px solid #333; }
        .center { flex: 1; border-right: 1px solid #333; display: flex; flex-direction: column; padding: 0; }
        .center-top { flex: 1; border-bottom: 1px solid #333; overflow-y: auto; padding: 20px; }
        .center-bottom { flex: 1; overflow-y: auto; padding: 20px; }
        .right { width: 250px; }
        h2 { color: #fff; font-size: 14px; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Input Panel */
        .percept-group { margin-bottom: 20px; }
        .percept-group label { display: block; color: #888; font-size: 11px; margin-bottom: 8px; }
        .emoji-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-bottom: 10px; }
        .emoji-btn { 
            background: #1a1a1a; 
            border: 1px solid #333; 
            color: #fff; 
            padding: 10px; 
            cursor: pointer; 
            font-size: 20px;
            transition: all 0.1s;
        }
        .emoji-btn:hover { background: #252525; border-color: #555; }
        .emoji-btn:active { background: #0080ff; }
        input[type="text"] { 
            width: 100%; 
            background: #1a1a1a; 
            border: 1px solid #333; 
            color: #fff; 
            padding: 10px; 
            font-size: 13px;
        }
        button.send { 
            width: 100%; 
            background: #0080ff; 
            border: none; 
            color: #fff; 
            padding: 12px; 
            margin-top: 10px; 
            cursor: pointer; 
            font-weight: bold;
            font-size: 13px;
        }
        button.send:hover { background: #0066cc; }
        
        /* Percepts */
        .percept { 
            display: inline-block; 
            background: #1a1a1a; 
            padding: 6px 10px; 
            margin: 3px; 
            border-radius: 3px; 
            font-size: 12px;
        }
        .percept-visual { border-left: 2px solid #0080ff; }
        .percept-audio { border-left: 2px solid #00ff88; }
        .percept-emoji { margin-right: 5px; }
        .empty { color: #555; text-align: center; padding: 40px 20px; }
        
        /* Mind Moments */
        .moment { 
            margin-bottom: 12px; 
            padding: 12px; 
            background: #111; 
            border-left: 3px solid #333;
            font-size: 12px;
        }
        .moment.latest { border-left-color: #0080ff; }
        .moment-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .cycle { color: #0080ff; font-weight: bold; }
        .moment-meta { color: #666; font-size: 10px; }
        .mind { color: #fff; font-size: 13px; line-height: 1.4; margin-bottom: 6px; }
        .moment-footer { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 6px; }
        .moment-tag { color: #888; font-size: 10px; }
        .moment-tag strong { color: #aaa; }
        .sigil { color: #00ff88; font-style: italic; }
        .sigil-code { color: #00ff88; font-size: 10px; margin-top: 4px; opacity: 0.7; }
        .sigil-canvas { margin-top: 8px; border: 1px solid #333; background: #0a0a0a; }
        .kinetic { color: #ffaa00; }
        .lighting { color: #aa00ff; }
        .moment-body { display: flex; gap: 15px; }
        .moment-text { flex: 1; }
        .moment-sigil { width: 200px; border-left: 1px solid #333; padding-left: 12px; }
        
        /* Status Panel */
        .status-item { margin-bottom: 15px; }
        .status-label { color: #666; font-size: 10px; text-transform: uppercase; margin-bottom: 3px; }
        .status-value { color: #fff; font-size: 14px; }
        .status-value.connected { color: #00ff88; }
        .status-value.disconnected { color: #ff4444; }
        .status-value.visualizing { color: #00ff88; }
        .status-value.cognizing { color: #0080ff; }
        .status-value.aggregating { color: #888; }
        .countdown { color: #0080ff; font-weight: bold; }
    </style>
</head>
<body>
    <!-- Left: Input -->
    <div class="panel left">
        <h2>Input</h2>
        
        <div class="percept-group">
            <label>Visual Percepts</label>
            <div class="emoji-grid">
                <button class="emoji-btn" data-action="Waving" title="Waving">üëã</button>
                <button class="emoji-btn" data-action="Pointing" title="Pointing">üëâ</button>
                <button class="emoji-btn" data-action="Observing" title="Observing">üëÅÔ∏è</button>
                <button class="emoji-btn" data-action="Thinking" title="Thinking">ü§î</button>
                <button class="emoji-btn" data-action="Walking" title="Walking">üö∂</button>
                <button class="emoji-btn" data-action="Sitting" title="Sitting">ü™ë</button>
                <button class="emoji-btn" data-action="Dancing" title="Dancing">üíÉ</button>
                <button class="emoji-btn" data-action="Laughing" title="Laughing">üòÑ</button>
            </div>
        </div>
        
        <div class="percept-group">
            <label>Audio Percept</label>
            <input type="text" id="audioInput" placeholder="Type something UNI hears..." />
            <button class="send" onclick="sendAudio()">Send Audio</button>
        </div>
    </div>
    
    <!-- Center: Split View -->
    <div class="panel center">
        <div class="center-top">
            <h2>Percepts</h2>
            <div id="perceptStream">
                <div class="empty">No percepts yet...</div>
            </div>
        </div>
        <div class="center-bottom">
            <h2>Mind Moments</h2>
            <div id="mindStream">
                <div class="empty">Waiting for mind moments...</div>
            </div>
        </div>
    </div>
    
    <!-- Right: Status -->
    <div class="panel right">
        <h2>Status</h2>
        
        <div class="status-item">
            <div class="status-label">Connection</div>
            <div class="status-value disconnected" id="connectionStatus">Connecting...</div>
        </div>
        
        <div class="status-item">
            <div class="status-label">Current Cycle</div>
            <div class="status-value" id="currentCycle">‚Äî</div>
        </div>
        
        <div class="status-item">
            <div class="status-label">Session</div>
            <div class="status-value" id="sessionId">‚Äî</div>
        </div>
        
        <div class="status-item">
            <div class="status-label">Cognitive State</div>
            <div class="status-value aggregating" id="cognitiveState">AGGREGATING</div>
        </div>
        
        <div class="status-item">
            <div class="status-label">Next Cycle</div>
            <div class="status-value countdown" id="nextCycle">‚Äî</div>
        </div>
        
        <div class="status-item">
            <div class="status-label">Last Update</div>
            <div class="status-value" id="lastUpdate">‚Äî</div>
        </div>
    </div>

    <script>
        // Get server URL from URL parameter, default to Render
        const urlParams = new URLSearchParams(window.location.search);
        const serverParam = urlParams.get('server');
        const SERVER_URL = serverParam || 'https://uni-cognizer-1.onrender.com';
        
        console.log('üîå Attempting to connect to:', SERVER_URL);
        
        const socket = io(SERVER_URL, {
            transports: ['websocket', 'polling'],
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
            reconnectionAttempts: Infinity,
            timeout: 60000  // 60 second timeout for Render free tier wake-up
        });
        
        let CYCLE_MS = 5000; // Default cycle time in milliseconds (5 seconds)
        let currentSessionId = null;
        let moments = [];
        let percepts = [];
        let cognitiveState = 'AGGREGATING';
        let nextCycleTime = null; // Timestamp in milliseconds
        let countdownInterval = null;
        
        // Show "waking up" message for Render free tier
        if (SERVER_URL.includes('render.com')) {
            document.getElementById('connectionStatus').textContent = 'Waking up server...';
            document.getElementById('connectionStatus').className = 'status-value disconnected';
        }

        // Connection handling with detailed logging
        socket.on('connect', () => {
            console.log('‚úÖ Connected to server:', SERVER_URL);
            console.log('   Transport:', socket.io.engine.transport.name);
            document.getElementById('connectionStatus').textContent = 'Connected';
            document.getElementById('connectionStatus').className = 'status-value connected';
            
            currentSessionId = `test-${Date.now()}`;
            console.log('üì§ Starting session:', currentSessionId);
            socket.emit('startSession', { sessionId: currentSessionId });
        });

        socket.on('connect_error', (error) => {
            console.error('‚ùå Connection error:', error.message);
            console.error('   Server:', SERVER_URL);
            document.getElementById('connectionStatus').textContent = 'Connection Error';
            document.getElementById('connectionStatus').className = 'status-value disconnected';
        });

        socket.on('disconnect', (reason) => {
            console.warn('üîå Disconnected:', reason);
            document.getElementById('connectionStatus').textContent = 'Disconnected';
            document.getElementById('connectionStatus').className = 'status-value disconnected';
            if (countdownInterval) clearInterval(countdownInterval);
        });

        socket.on('reconnect_attempt', (attemptNumber) => {
            console.log('üîÑ Reconnect attempt', attemptNumber);
            document.getElementById('connectionStatus').textContent = `Reconnecting... (${attemptNumber})`;
        });

        socket.on('sessionStarted', (data) => {
            document.getElementById('sessionId').textContent = data.sessionId.substring(0, 16) + '...';
            if (data.cognitiveCycleMs) {
                CYCLE_MS = parseInt(data.cognitiveCycleMs, 10); // Ensure it's a number
                // Validate CYCLE_MS is reasonable (between 1 second and 1 hour)
                if (isNaN(CYCLE_MS) || CYCLE_MS < 1000 || CYCLE_MS > 3600000) {
                    console.warn('Invalid CYCLE_MS from server:', data.cognitiveCycleMs, 'using default 5000');
                    CYCLE_MS = 5000;
                }
            }
            // Initialize countdown - next cycle starts in CYCLE_MS milliseconds from now
            const now = Date.now();
            nextCycleTime = now + CYCLE_MS;
            console.log('Countdown initialized:', { CYCLE_MS, now, nextCycleTime, remaining: CYCLE_MS / 1000 + 's' });
            startCountdown();
        });

        // Cognitive state
        socket.on('cognitiveState', (data) => {
            cognitiveState = data.state;
            const el = document.getElementById('cognitiveState');
            el.textContent = data.state;
            el.className = 'status-value ' + data.state.toLowerCase();
        });

        // Percept events (broadcast from server)
        socket.on('perceptReceived', (data) => {
            percepts.push(data);
            if (percepts.length > 50) percepts.shift();
            renderPercepts();
        });

        // Cycle events
        socket.on('cycleStarted', (data) => {
            // Clear percepts on new cycle (server signals aggregation reset)
            percepts = [];
            renderPercepts();
            
            // Reset countdown for next cycle
            const now = Date.now();
            nextCycleTime = now + CYCLE_MS;
            startCountdown();
        });

        socket.on('cycleCompleted', (data) => {
            // Next cycle will start in CYCLE_MS milliseconds
            const now = Date.now();
            nextCycleTime = now + CYCLE_MS;
        });

        // Sigil events
        socket.on('sigil', (data) => {
            const moment = moments.find(m => m.cycle === data.cycle);
            if (moment) {
                moment.sigilCode = data.sigilCode;
                moment.sigilPhrase = data.sigilPhrase;
                renderMindStream();
                // Draw sigil after render
                setTimeout(() => drawSigil(`sigil-${data.cycle}`, data.sigilCode), 50);
            }
        });

        // Mind moments
        socket.on('mindMoment', (data) => {
            moments.push(data);
            if (moments.length > 20) moments.shift();
            
            document.getElementById('currentCycle').textContent = `#${data.cycle}`;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            
            renderMindStream();
        });

        function startCountdown() {
            if (countdownInterval) clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                if (!nextCycleTime) {
                    document.getElementById('nextCycle').textContent = '‚Äî';
                    return;
                }
                // Calculate remaining time in seconds
                const now = Date.now();
                const remainingMs = nextCycleTime - now;
                
                // Safety check: if nextCycleTime seems wrong (too large or negative), reset it
                if (remainingMs > CYCLE_MS * 2 || remainingMs < -CYCLE_MS) {
                    console.warn('Countdown reset: nextCycleTime seems incorrect', { nextCycleTime, now, remainingMs, CYCLE_MS });
                    nextCycleTime = now + CYCLE_MS;
                }
                
                const remaining = Math.max(0, remainingMs / 1000);
                
                if (remaining <= 0) {
                    document.getElementById('nextCycle').textContent = 'Starting...';
                } else if (remaining > 3600) {
                    // If more than an hour, something is wrong
                    document.getElementById('nextCycle').textContent = '‚Äî';
                } else {
                    // Show whole seconds (19s, 18s, 17s...)
                    document.getElementById('nextCycle').textContent = Math.ceil(remaining) + 's';
                }
            }, 100);
        }

        function drawSigil(canvasId, sigilCode) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            canvas.width = 180;
            canvas.height = 180;
            
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#00ff88';
            ctx.lineWidth = 2;
            
            try {
                // Execute sigil code in safe context
                const draw = new Function('ctx', sigilCode);
                draw(ctx);
            } catch (e) {
                ctx.fillStyle = '#ff4444';
                ctx.font = '10px monospace';
                ctx.fillText('Error', 10, 20);
            }
        }

        function renderPercepts() {
            const stream = document.getElementById('perceptStream');
            if (percepts.length === 0) {
                stream.innerHTML = '<div class="empty">No percepts yet...</div>';
                return;
            }
            
            stream.innerHTML = percepts.map(p => {
                const cls = p.type === 'visual' ? 'percept-visual' : 'percept-audio';
                const text = p.type === 'visual' ? p.data.action : p.data.transcript || p.data.analysis;
                return `<span class="percept ${cls}"><span class="percept-emoji">${p.data.emoji}</span>${text}</span>`;
            }).join('');
        }

        function renderMindStream() {
            const stream = document.getElementById('mindStream');
            if (moments.length === 0) {
                stream.innerHTML = '<div class="empty">Waiting for mind moments...</div>';
                return;
            }
            
            stream.innerHTML = moments.map((m, i) => {
                const vCount = m.visualPercepts?.length || 0;
                const aCount = m.audioPercepts?.length || 0;
                const priorCount = m.priorMoments?.length || 0;
                const hasSigil = m.sigilCode && m.sigilPhrase;
                const canvasId = `sigil-${m.cycle}`;
                
                return `
                    <div class="moment ${i === moments.length - 1 ? 'latest' : ''}">
                        <div class="moment-header">
                            <span class="cycle">#${m.cycle}</span>
                            <span class="moment-meta">${vCount}V ${aCount}A ${priorCount} prior</span>
                        </div>
                        <div class="moment-body">
                            <div class="moment-text">
                                <div class="mind">${m.mindMoment}</div>
                                <div class="moment-footer">
                                    ${m.kinetic?.pattern ? `<span class="moment-tag kinetic"><strong>Kinetic:</strong> ${m.kinetic.pattern}</span>` : ''}
                                    ${m.lighting?.pattern ? `<span class="moment-tag lighting"><strong>Light:</strong> ${m.lighting.pattern}</span>` : ''}
                                </div>
                            </div>
                            ${hasSigil ? `
                                <div class="moment-sigil">
                                    <div class="sigil">"${m.sigilPhrase}"</div>
                                    <canvas id="${canvasId}" class="sigil-canvas" width="180" height="180"></canvas>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).reverse().join('');
            
            // Draw sigils after DOM update
            moments.forEach(m => {
                if (m.sigilCode) {
                    setTimeout(() => drawSigil(`sigil-${m.cycle}`, m.sigilCode), 10);
                }
            });
        }

        // Send percepts (server will broadcast back via perceptReceived)
        document.querySelectorAll('.emoji-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!currentSessionId) return;
                
                const emoji = btn.textContent.trim();
                const action = btn.getAttribute('data-action');
                
                socket.emit('percept', {
                    sessionId: currentSessionId,
                    type: 'visual',
                    data: { emoji, action },
                    timestamp: new Date().toISOString()
                });
                
                btn.style.background = '#0080ff';
                setTimeout(() => btn.style.background = '', 100);
            });
        });

        function sendAudio() {
            const input = document.getElementById('audioInput');
            const text = input.value.trim();
            
            if (!text || !currentSessionId) return;
            
            socket.emit('percept', {
                sessionId: currentSessionId,
                type: 'audio',
                data: { transcript: text, emoji: 'üé§', analysis: text },
                timestamp: new Date().toISOString()
            });
            
            input.value = '';
        }

        document.getElementById('audioInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendAudio();
        });
    </script>
</body>
</html>
