<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perceptor Remote</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: monospace;
      overflow: hidden;
    }
    
    /* Full-screen dimmed grayscale video */
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%);
      opacity: 0.25;
      transition: filter 0.3s ease-out, opacity 0.3s ease-out;
    }
    
    video.flash-color {
      filter: grayscale(0%) brightness(1.2);
      opacity: 1.0;
      transition: filter 0.05s ease-in, opacity 0.05s ease-in;
    }
    
    /* Control panel - top-left - vertical stack */
    #control-panel {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    .api-key-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    .api-key-group label {
      font-size: 8px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .api-key-group label a {
      color: rgba(100, 150, 255, 0.9);
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .api-key-group label a:hover {
      color: rgba(150, 200, 255, 1);
    }
    
    #api-key-input {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 8px 12px;
      font-size: 8px;
      font-family: monospace;
      outline: none;
      transition: all 0.2s;
      width: 220px;
    }
    
    #api-key-input:focus {
      background: rgba(0, 0, 0, 0.7);
    }
    
    #api-key-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    #toggle-btn {
      background: rgba(0, 0, 0, 0.75);
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 10px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    
    #toggle-btn:hover {
      background: rgba(0, 0, 0, 0.9);
    }
    
    #toggle-btn.active {
      background: rgba(0, 128, 255, 0.75);
    }
    
    #toggle-btn.active:hover {
      background: rgba(0, 128, 255, 0.9);
    }
    
    #toggle-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Toast container - top-right */
    #toast-container {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 100;
      width: 400px;
      max-height: calc(100vh - 32px);
      overflow-y: auto;
      overflow-x: hidden;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
    }
    
    #toast-container::-webkit-scrollbar {
      width: 6px;
    }
    
    #toast-container::-webkit-scrollbar-track {
      background: transparent;
    }
    
    #toast-container::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }
    
    #toast-container::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    
    /* Audio-reactive gradient overlay */
    #audio-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 50;
      pointer-events: none;
      background: linear-gradient(to top, rgba(255, 255, 255, 0.3) 0%, transparent 100%);
      opacity: 0;
      transition: opacity 0.05s ease-out;
    }
    
    /* Sigil carousel - bottom-left */
    #sigil-carousel {
      position: fixed;
      bottom: 16px;
      left: 16px;
      z-index: 100;
      width: 100px;
      height: 100px;
      /* background: rgba(0, 0, 0, 0.75); */
      /* border-radius: 8px; */
      /* border: 1px solid rgba(255, 255, 255, 0.2); */
    }
    
    #sigil-carousel canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Full-screen dimmed video -->
  <div id="video-container">
    <video id="webcam" autoplay playsinline muted></video>
  </div>
  
  <!-- Audio-reactive gradient overlay -->
  <div id="audio-overlay"></div>
  
  <!-- Control panel - top-left -->
  <div id="control-panel">
    <div class="api-key-group">
      <label for="api-key-input">
        Gemini API Key 
        <a href="https://aistudio.google.com/app/api-keys" target="_blank" rel="noopener">(get one free)</a>
      </label>
      <input 
        type="text" 
        id="api-key-input" 
        placeholder=""
        autocomplete="off"
        spellcheck="false"
      />
    </div>
    <button id="toggle-btn">START</button>
  </div>
  
  <!-- Toast container for percepts -->
  <div id="toast-container"></div>
  
  <!-- Sigil carousel - bottom-left -->
  <div id="sigil-carousel">
    <canvas id="sigil-carousel-canvas"></canvas>
  </div>
  
  <script type="module" src="app.js"></script>
</body>
</html>
