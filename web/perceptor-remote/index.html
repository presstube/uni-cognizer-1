<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perceptor Remote</title>
  
  <!-- CSS Foundation -->
  <link rel="stylesheet" href="../shared/styles/base.css">
  <link rel="stylesheet" href="../shared/styles/components.css">
  <link rel="stylesheet" href="../shared/components/api-key-input/api-key-input.css">
  <link rel="stylesheet" href="../shared/components/percept-toast/percept-toast.css">
  <link rel="stylesheet" href="perceptor.css">
</head>
<body>
  <!-- Full-screen dimmed video -->
  <div id="video-container">
    <video id="webcam" autoplay playsinline muted></video>
  </div>
  
  <!-- Audio-reactive gradient overlay -->
  <div id="audio-overlay"></div>
  
  <!-- Third eye marker canvas -->
  <canvas id="third-eye-canvas"></canvas>
  
  <!-- Control panel - top-left -->
  <div id="control-panel">
    <div class="api-key-group">
      <label for="api-key-input">
        Gemini API Key 
        <a href="https://aistudio.google.com/app/api-keys" target="_blank" rel="noopener">(get one free)</a>
      </label>
      <input 
        type="text" 
        id="api-key-input" 
        class="api-key-input"
        placeholder=""
        autocomplete="off"
        spellcheck="false"
      />
    </div>
    <button id="toggle-btn">START</button>
  </div>
  
  <!-- Toast container for percepts -->
  <div id="toast-container"></div>
  
  <!-- Sigil carousel - bottom-left -->
  <div id="sigil-carousel">
    <canvas id="sigil-carousel-canvas"></canvas>
  </div>
  
  <!-- Socket.io for Cognizer integration -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  
  <!-- MediaPipe Face Mesh - CDN (only need face_mesh, not camera_utils) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
  
  <script type="module" src="app.js"></script>
</body>
</html>
