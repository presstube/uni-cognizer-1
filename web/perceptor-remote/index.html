<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perceptor Remote</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
    }
    
    /* Full-screen dimmed grayscale video */
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%);
      opacity: 0.25;
    }
    
    /* START/STOP toggle button - top-left */
    #toggle-btn {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      border-radius: 6px;
      backdrop-filter: blur(8px);
      transition: all 0.2s;
      letter-spacing: 0.5px;
    }
    
    #toggle-btn:hover {
      background: rgba(0, 0, 0, 0.9);
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    #toggle-btn.active {
      background: rgba(0, 128, 255, 0.75);
      border-color: rgba(0, 128, 255, 0.8);
    }
    
    #toggle-btn.active:hover {
      background: rgba(0, 128, 255, 0.9);
    }
    
    /* Toast container - top-right */
    #toast-container {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 100;
      width: 400px;
      max-height: calc(100vh - 32px);
      overflow-y: auto;
      overflow-x: hidden;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
    }
    
    #toast-container::-webkit-scrollbar {
      width: 6px;
    }
    
    #toast-container::-webkit-scrollbar-track {
      background: transparent;
    }
    
    #toast-container::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }
    
    #toast-container::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    
    /* Audio-reactive gradient overlay */
    #audio-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 50;
      pointer-events: none;
      background: linear-gradient(to top, rgba(255, 255, 255, 0.3) 0%, transparent 100%);
      opacity: 0;
      transition: opacity 0.05s ease-out;
    }
  </style>
</head>
<body>
  <!-- Full-screen dimmed video -->
  <div id="video-container">
    <video id="webcam" autoplay playsinline muted></video>
  </div>
  
  <!-- Audio-reactive gradient overlay -->
  <div id="audio-overlay"></div>
  
  <!-- START/STOP toggle button -->
  <button id="toggle-btn">START</button>
  
  <!-- Toast container for percepts -->
  <div id="toast-container"></div>
  
  <script type="module" src="app.js"></script>
</body>
</html>
