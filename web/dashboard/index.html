<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      background: #000;
      color: rgba(255, 255, 255, 0.8);
      font-family: monospace;
      font-size: 10px;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }
    
    /* Left pane - percepts */
    .left {
      width: 400px;
      height: 100vh;
      overflow-y: auto;
      padding: 16px;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .left::-webkit-scrollbar { width: 6px; }
    .left::-webkit-scrollbar-track { background: transparent; }
    .left::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 3px; }
    
    /* Right pane - cognizer state */
    .right {
      flex: 1;
      padding: 16px 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .label {
      font-size: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: rgba(255, 255, 255, 0.4);
      margin-bottom: 4px;
    }
    
    .value {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .countdown {
      font-size: 48px;
      font-weight: 200;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .mind-moment {
      font-size: 14px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
      max-width: 600px;
    }
    
    .sigil-phrase {
      font-size: 12px;
      font-style: italic;
      color: rgba(255, 255, 255, 0.6);
    }
    
    #sigil-canvas {
      width: 120px;
      height: 120px;
    }
    
    .state { text-transform: uppercase; }
    .state.idle { color: rgba(255, 255, 255, 0.2); }
    .state.aggregating { color: rgba(255, 255, 255, 0.4); }
    .state.cognizing { color: rgba(0, 128, 255, 0.9); }
    .state.visualizing { color: rgba(0, 255, 136, 0.9); }
    
    .connection.connected { color: rgba(0, 255, 136, 0.9); }
    .connection.disconnected { color: rgba(255, 68, 68, 0.9); }
    
    .session-list {
      margin-top: 8px;
      font-size: 9px;
      color: rgba(255, 255, 255, 0.5);
      max-height: 150px;
      overflow-y: auto;
    }
    
    .session-item {
      padding: 2px 0;
    }
    
    .empty {
      color: rgba(255, 255, 255, 0.3);
      padding: 40px 0;
    }
  </style>
</head>
<body>
  <!-- Left: Percepts -->
  <div class="left" id="percepts">
    <div class="empty">Waiting for percepts...</div>
  </div>
  
  <!-- Right: Cognizer State -->
  <div class="right">
    <div>
      <div class="label">Connection</div>
      <div class="value connection disconnected" id="connection">Disconnected</div>
    </div>
    
    <div>
      <div class="label">Active Sessions</div>
      <div class="value" id="sessions">0</div>
      <div class="session-list" id="session-list"></div>
    </div>
    
    <div>
      <div class="label">State</div>
      <div class="value state aggregating" id="state">AGGREGATING</div>
    </div>
    
    <div>
      <div class="label">Next Cycle</div>
      <div class="countdown" id="countdown">—</div>
    </div>
    
    <div>
      <div class="label">Mind Moment</div>
      <div class="mind-moment" id="mind-moment">—</div>
    </div>
    
    <div>
      <div class="label">Sigil Phrase</div>
      <div class="sigil-phrase" id="sigil-phrase">—</div>
    </div>
    
    <div>
      <div class="label">Sigil</div>
      <canvas id="sigil-canvas"></canvas>
    </div>
  </div>
  
  <script type="module" src="app.js"></script>
</body>
</html>
