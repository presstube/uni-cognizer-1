<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  
  <!-- CSS Foundation -->
  <link rel="stylesheet" href="../shared/styles/base.css">
  <link rel="stylesheet" href="../shared/styles/components.css">
  <link rel="stylesheet" href="../shared/components/percept-toast/percept-toast.css">
  <link rel="stylesheet" href="../shared/components/moment-card/moment-card.css">
  <link rel="stylesheet" href="../shared/components/history-grid/history-grid.css">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <!-- Left: Percepts -->
  <div class="left" id="percepts">
    <div class="empty">Waiting for percepts...</div>
  </div>
  
  <!-- Right: Cognizer State -->
  <div class="right">
    <div>
      <div class="label">Connection</div>
      <div class="value connection disconnected" id="connection">Disconnected</div>
    </div>
    
    <div>
      <div class="label">Active Sessions</div>
      <div class="value" id="sessions">0</div>
      <div class="session-list" id="session-list"></div>
    </div>
    
    <div>
      <div class="label">State</div>
      <div class="value state aggregating" id="state">AGGREGATING</div>
    </div>
    
    <div>
      <div class="label">Next Cycle</div>
      <div class="countdown" id="countdown">—</div>
    </div>
    
    <div>
      <div class="label">Cycle</div>
      <div class="value" id="cycle">—</div>
    </div>
    
    <div class="moment-section">
      <div class="label">Mind Moment</div>
      <div id="moment-card-container"></div>
    </div>
    
    <div class="percepts-section">
      <div class="label">Percepts</div>
      <div class="percepts-list" id="percepts-list">
        <div class="empty-percepts">No percepts yet</div>
      </div>
    </div>
    
    <div class="prior-moments-section">
      <div class="label">Prior Mind Moments</div>
      <div class="prior-moments-list" id="prior-moments-list">
        <div class="empty-prior">No prior moments</div>
      </div>
    </div>
    
    <div>
      <div class="label">Kinetic</div>
      <div class="value" id="kinetic">—</div>
    </div>
    
    <div>
      <div class="label">Lighting</div>
      <div class="lighting-display" id="lighting">
        <span class="color-swatch"></span>
        <span class="lighting-text">—</span>
      </div>
    </div>
    
    <div>
      <div class="label">Generated</div>
      <div class="value" id="timestamp">—</div>
    </div>
  </div>
  
  <!-- Far Right: History Grid -->
  <div class="far-right">
    <div class="label">History</div>
    <div class="history-grid" id="history-grid"></div>
  </div>
  
  <script type="module" src="app.js"></script>
</body>
</html>
