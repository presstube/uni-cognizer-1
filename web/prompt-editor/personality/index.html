<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ­ Personality Forge</title>
  <link rel="stylesheet" href="/web/shared/styles/base.css">
  <link rel="stylesheet" href="/web/shared/styles/editor-base.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="editor">
  <!-- Left Pane: Editor -->
  <div class="left-pane">
    <!-- Load Personality -->
    <div class="row">
      <label>Load Personality</label>
      <select id="personality-select">
        <option value="new">+ New Personality</option>
      </select>
    </div>

    <!-- Name & Slug -->
    <div class="row">
      <div class="col">
        <div class="inline-field">
          <label>Name</label>
          <input type="text" id="name" placeholder="UNI Tripartite v2.1" maxlength="200">
        </div>
      </div>
      <div class="col">
        <div class="inline-field">
          <label>Slug</label>
          <input type="text" id="slug" placeholder="uni-tripartite-v2-1" maxlength="100">
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button id="test-btn" class="btn-primary">ğŸ§ª Test</button>
      <button id="save-btn" class="btn-secondary">ğŸ’¾ Save</button>
      <button id="activate-btn" class="btn-success">âœ“ Set Active</button>
      <button id="delete-btn" class="btn-danger">Delete</button>
    </div>

    <!-- Prompt -->
    <label>Personality Prompt <span id="char-count">0 chars</span></label>
    <textarea id="prompt" placeholder="You are UNI - the soul of the Unisphere..."></textarea>

    <!-- Generation Config -->
    <div class="generation-config">
      <label class="generation-config-title">âš™ï¸ LLM Settings</label>
      <div class="generation-config-hint">
        Controls how the LLM generates personality responses.
      </div>
      <div class="generation-config-grid">
        <div>
          <label>Provider</label>
          <select id="llm-provider">
            <option value="gemini">Gemini</option>
            <option value="anthropic">Anthropic</option>
          </select>
        </div>
        <div>
          <label>Model</label>
          <select id="llm-model"></select>
        </div>
        <div>
          <label>Temperature (0-2)</label>
          <input type="number" id="llm-temperature" min="0" max="2" step="0.1" value="0.7">
          <div class="input-hint">Gemini: 0-2, Anthropic: 0-1</div>
        </div>
        <div id="top-p-group">
          <label>Top P (0-1)</label>
          <input type="number" id="llm-top-p" min="0" max="1" step="0.05" value="0.9">
        </div>
        <div id="top-k-group">
          <label>Top K (1-40)</label>
          <input type="number" id="llm-top-k" min="1" max="40" step="1" value="40">
        </div>
        <div>
          <label>Max Tokens</label>
          <input type="number" id="llm-max-tokens" min="100" max="4096" step="100" value="1024">
        </div>
      </div>
      <div class="preset-buttons">
        <button type="button" class="preset-btn" data-preset="deterministic">Deterministic</button>
        <button type="button" class="preset-btn" data-preset="balanced">Balanced</button>
        <button type="button" class="preset-btn" data-preset="creative">Creative</button>
      </div>
    </div>

    <!-- Mock Percepts -->
    <label>Mock Percepts</label>
    <select id="preset-select">
      <option value="greeting">ğŸ‘‹ Greeting</option>
      <option value="silence">ğŸ¢ Silence</option>
      <option value="conversation">ğŸ‘¥ Conversation</option>
      <option value="technical">ğŸ”§ Technical</option>
      <option value="custom">âœï¸ Custom (edit JSON below)</option>
    </select>
    
    <textarea id="percepts" placeholder='{"visualPercepts": [], "audioPercepts": []}'></textarea>
  </div>

  <!-- Right Pane: Output -->
  <div class="right-pane">
    <!-- Results -->
    <div id="results" class="hidden">
      <label>LLM Response</label>
      <pre id="result-json" class="output-text" style="white-space: pre-wrap; font-family: monospace; background: #1e1e1e; padding: 12px; border-radius: 4px; color: #d4d4d4;"></pre>
    </div>
    
    <!-- Status Messages -->
    <div id="status" class="status hidden"></div>
  </div>

  <script src="forge.js"></script>
</body>
</html>
