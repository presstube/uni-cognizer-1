<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚¨° Sigil Prompt Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Left Pane: Editor -->
  <div class="left-pane">
    <select id="prompt-select">
      <option value="new">+ New Prompt</option>
    </select>
    
    <div class="inline-fields">
      <input type="text" id="name" placeholder="Sigil Prompt v1.0" maxlength="200">
      <input type="text" id="slug" placeholder="sigil-prompt-v1-0" maxlength="100">
    </div>
    
    <div class="actions">
      <button id="save-btn" class="btn-secondary">üíæ Save</button>
      <button id="activate-btn" class="btn-success">‚úì Set Active</button>
    </div>
    
    <label>Prompt Template <span class="hint">Use ${concept} for phrase</span></label>
    <textarea id="prompt" placeholder="Generate JavaScript canvas drawing commands for a sigil representing &quot;${concept}&quot;..."></textarea>
    
    <!-- LLM Settings Panel -->
    <div class="llm-settings-panel">
      <details open>
        <summary>‚öôÔ∏è LLM Settings</summary>
        
        <div class="llm-controls">
          <!-- Provider Selection -->
          <div class="control-group">
            <label>Provider</label>
            <select id="llm-provider">
              <option value="anthropic">Anthropic Claude</option>
              <option value="gemini">Google Gemini</option>
            </select>
          </div>
          
          <!-- Model Selection -->
          <div class="control-group">
            <label>Model</label>
            <select id="llm-model">
              <!-- Populated dynamically -->
            </select>
          </div>
          
          <!-- Temperature -->
          <div class="control-group">
            <label>
              Temperature: <span id="temp-value">0.7</span>
              <span class="hint">Lower = deterministic, Higher = creative</span>
            </label>
            <input type="range" id="llm-temperature" min="0" max="1" step="0.1" value="0.7">
          </div>
          
          <!-- Top P (Gemini only, hidden for Anthropic) -->
          <div class="control-group" id="top-p-group">
            <label>
              Top P: <span id="topp-value">0.9</span>
              <span class="hint">Diversity control (Gemini only)</span>
            </label>
            <input type="range" id="llm-top-p" min="0" max="1" step="0.05" value="0.9">
          </div>
          
          <!-- Top K (Gemini only, hidden for Anthropic) -->
          <div class="control-group" id="top-k-group" style="display: none;">
            <label>
              Top K: <span id="topk-value">40</span>
              <span class="hint">Gemini only: token diversity</span>
            </label>
            <input type="range" id="llm-top-k" min="1" max="40" step="1" value="40">
          </div>
          
          <!-- Max Tokens -->
          <div class="control-group">
            <label>Max Tokens</label>
            <input type="number" id="llm-max-tokens" min="100" max="4096" step="100" value="1024">
          </div>
          
          <!-- Presets -->
          <div class="preset-buttons">
            <button type="button" class="preset-btn" data-preset="deterministic">Deterministic</button>
            <button type="button" class="preset-btn" data-preset="balanced">Balanced</button>
            <button type="button" class="preset-btn" data-preset="creative">Creative</button>
          </div>
        </div>
      </details>
    </div>
    
    <div class="ref-status">
      <label>
        <input type="checkbox" id="include-image" checked>
        <span>Include reference image in LLM request</span>
      </label>
      
      <div class="file-input-wrapper">
        <label for="image-file" class="file-input-label">
          üìÅ Choose custom image
        </label>
        <input type="file" 
               id="image-file" 
               accept="image/png,image/jpeg,image/jpg" 
               style="display: none;">
        <button id="reset-image" class="btn-reset">
          ‚Ü∫ Reset to default
        </button>
      </div>
    </div>
    
    <div class="ref-image-container">
      <img id="ref-image" 
           src="/assets/sigil-grid-original.png" 
           alt="Sigil Reference Grid" 
           class="ref-image">
      <div class="ref-caption">100 example sigils for style matching</div>
    </div>
  </div>

  <!-- Right Pane: Viewer -->
  <div class="right-pane">
    <div class="canvas-wrapper">
      <canvas id="sigil-canvas"></canvas>
    </div>
    
    <div class="phrase-input">
      <input type="text" 
             id="phrase" 
             placeholder="sigil phrase"
             autocomplete="off">
    </div>
  </div>

  <script type="module" src="editor.js"></script>
</body>
</html>
