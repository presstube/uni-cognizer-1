<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé§ Audio Percept Prompt Editor</title>
  <link rel="stylesheet" href="/web/shared/styles/base.css">
  <link rel="stylesheet" href="/web/shared/styles/editor-base.css">
  <link rel="stylesheet" href="/web/shared/components/sigil-and-phrase/sigil-and-phrase.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="editor">
  <!-- Left Pane: Prompts -->
  <div class="left-pane">
    <div class="row">
      <label>Load Prompt</label>
      <select id="prompt-select">
        <option value="new">+ New Prompt</option>
      </select>
    </div>

    <div class="row">
      <div class="col">
        <div class="inline-field">
          <label>Name</label>
          <input type="text" id="name" placeholder="Audio Analysis v1.0" maxlength="200">
        </div>
      </div>
      <div class="col">
        <div class="inline-field">
          <label>Slug</label>
          <input type="text" id="slug" placeholder="audio-analysis-v1-0" maxlength="100">
        </div>
      </div>
    </div>

    <div class="actions">
      <button id="save-btn" class="btn-secondary">üíæ Save</button>
      <button id="activate-btn" class="btn-success">‚úì Set Active</button>
      <button id="delete-btn" class="btn-danger">Delete</button>
    </div>

    <label>System Prompt <span id="system-char-count">0 chars</span></label>
    <textarea id="system-prompt" placeholder="You are analyzing audio percepts..."></textarea>
    
    <!-- Generation Config -->
    <div class="generation-config">
      <label>‚öôÔ∏è Generation Config</label>
      <div class="generation-config-hint">
        Controls how Gemini Live API generates responses.
      </div>
      
      <div class="generation-config-grid">
        <div>
          <label>Temperature (0-2)</label>
          <input type="number" id="temperature" min="0" max="2" step="0.1" value="0.8">
        </div>
        <div>
          <label>Top P (0-1)</label>
          <input type="number" id="top-p" min="0" max="1" step="0.1" value="0.9">
        </div>
        <div>
          <label>Top K</label>
          <input type="number" id="top-k" min="1" max="100" step="1" value="40">
        </div>
        <div>
          <label>Max Tokens</label>
          <input type="number" id="max-tokens" min="128" max="8192" step="128" value="1024">
        </div>
        <div>
          <label>Buffer Size (samples)</label>
          <select id="sample-rate">
            <option value="512">512 (smoother, more CPU)</option>
            <option value="1024">1024</option>
            <option value="2048">2048</option>
            <option value="4096" selected>4096 (default)</option>
            <option value="8192">8192 (less CPU)</option>
          </select>
        </div>
        <div>
          <label>Packet Interval (ms)</label>
          <select id="packet-interval">
            <option value="500">500 (fastest response)</option>
            <option value="1000">1000</option>
            <option value="2000" selected>2000 (default)</option>
            <option value="3000">3000 (fewer API calls)</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Pane: Response -->
  <div class="right-pane">
    <div class="controls">
      <button id="toggle-btn" class="btn-primary">üé§ START LISTENING</button>
      <div id="status" class="status">‚ö´ Disconnected</div>
    </div>

    <!-- Status Messages -->
    <div id="success" class="success-message hidden"></div>
    <div id="error" class="error hidden"></div>

    <div class="response-section">
      <label>JSON Response</label>
      <div id="response-text" class="response-text"></div>
    </div>

    <!-- Sigil Section - Component creates its own structure -->
    <div id="sigil-container" class="sigil-display"></div>
  </div>

  <script type="module" src="editor.js"></script>
</body>
</html>
