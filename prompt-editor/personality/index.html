<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ­ Personality Forge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Left Pane: Editor -->
  <div class="left-pane">
    <!-- Load Personality -->
    <div class="row">
      <label>Load Personality</label>
      <select id="personality-select">
        <option value="new">+ New Personality</option>
      </select>
    </div>

    <!-- Name & Slug -->
    <div class="row">
      <div class="col">
        <div class="inline-field">
          <label>Name</label>
          <input type="text" id="name" placeholder="UNI Tripartite v2.1" maxlength="200">
        </div>
      </div>
      <div class="col">
        <div class="inline-field">
          <label>Slug</label>
          <input type="text" id="slug" placeholder="uni-tripartite-v2-1" maxlength="100">
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button id="test-btn" class="btn-primary">ğŸ§ª Test</button>
      <button id="save-btn" class="btn-secondary">ğŸ’¾ Save</button>
      <button id="activate-btn" class="btn-success">âœ“ Set Active</button>
      <button id="delete-btn" class="btn-danger">Delete</button>
    </div>

    <!-- Prompt -->
    <label>Personality Prompt <span id="char-count">0 chars</span></label>
    <textarea id="prompt" placeholder="You are UNI - the soul of the Unisphere..."></textarea>

    <!-- Mock Percepts -->
    <label>Mock Percepts</label>
    <select id="preset-select">
      <option value="greeting">ğŸ‘‹ Greeting</option>
      <option value="silence">ğŸ¢ Silence</option>
      <option value="conversation">ğŸ‘¥ Conversation</option>
      <option value="technical">ğŸ”§ Technical</option>
      <option value="custom">âœï¸ Custom (edit JSON below)</option>
    </select>
    
    <textarea id="percepts" placeholder='{"visualPercepts": [], "audioPercepts": []}'></textarea>
  </div>

  <!-- Right Pane: Output -->
  <div class="right-pane">
    <h2 class="pane-title">Output</h2>
    
    <!-- Status Messages -->
    <div id="status" class="status hidden"></div>

    <!-- Results -->
    <div id="results" class="hidden">
      <label>Mind Moment</label>
      <p id="result-moment" class="output-text"></p>

      <label>Sigil Phrase</label>
      <p id="result-sigil" class="output-text"></p>

      <label>Lighting</label>
      <p id="result-lighting" class="output-text"></p>
    </div>
  </div>

  <script src="forge.js"></script>
</body>
</html>
